<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Shopping Cart</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #2c3e50;
      color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .cart-icon {
      position: relative;
      cursor: pointer;
      font-size: 1.5rem;
    }

    .cart-count {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: #e74c3c;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.8rem;
    }

    main {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .products h2 {
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .product-card {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-info {
      padding: 1rem;
    }

    .product-title {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .product-price {
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 1rem;
      display: block;
    }

    .add-to-cart {
      width: 100%;
      padding: 0.5rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .add-to-cart:hover {
      background-color: #2980b9;
    }

    /* Cart Sidebar */
    .cart-sidebar {
      position: fixed;
      top: 0;
      right: -400px;
      width: 100%;
      max-width: 400px;
      height: 100vh;
      background-color: white;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
      transition: right 0.3s ease;
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }

    .cart-sidebar.active {
      right: 0;
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid #eee;
    }

    .close-cart {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #777;
    }

    .cart-items {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .cart-item {
      display: flex;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #eee;
    }

    .cart-item-image {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 4px;
      margin-right: 1rem;
    }

    .cart-item-details {
      flex: 1;
    }

    .cart-item-title {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .cart-item-price {
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 0.5rem;
    }

    .cart-item-actions {
      display: flex;
      align-items: center;
    }

    .quantity-btn {
      background-color: #eee;
      border: none;
      width: 25px;
      height: 25px;
      border-radius: 4px;
      cursor: pointer;
    }

    .quantity {
      margin: 0 0.5rem;
    }

    .remove-item {
      margin-left: auto;
      color: #e74c3c;
      background: none;
      border: none;
      cursor: pointer;
    }

    .cart-total {
      padding: 1rem;
      border-top: 1px solid #eee;
      text-align: right;
    }

    .cart-total h4 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .checkout-btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .checkout-btn:hover {
      background-color: #27ae60;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    /* Empty Cart Message */
    .empty-cart {
      text-align: center;
      padding: 2rem;
      color: #777;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .cart-sidebar {
        max-width: 100%;
      }

      .product-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 1rem;
      }

      .product-grid {
        grid-template-columns: 1fr;
      }

      .product-image {
        height: 150px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">ShopCart</div>
    <div class="cart-icon">
      <i class="fas fa-shopping-cart"></i>
      <span class="cart-count">0</span>
    </div>
  </header>

  <main>
    <section class="products">
      <h2>Our Products</h2>
      <div class="product-grid">
        <!-- Product items will be added dynamically -->
      </div>
    </section>

    <aside class="cart-sidebar">
      <div class="cart-header">
        <h3>Your Cart</h3>
        <button class="close-cart">&times;</button>
      </div>
      <div class="cart-items">
        <!-- Cart items will be added dynamically -->
      </div>
      <div class="cart-total">
        <h4>Total: $<span>0</span></h4>
        <button class="checkout-btn">Checkout</button>
      </div>
    </aside>
  </main>

  <div class="overlay"></div>

  <script src="js/script.js"></script>
</body>

</html>
