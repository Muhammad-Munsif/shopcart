<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Shopping Cart</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #2c3e50;
      color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .cart-icon {
      position: relative;
      cursor: pointer;
      font-size: 1.5rem;
    }

    .cart-count {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: #e74c3c;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.8rem;
    }

    main {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .products h2 {
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .product-card {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-info {
      padding: 1rem;
    }

    .product-title {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .product-price {
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 1rem;
      display: block;
    }

    .add-to-cart {
      width: 100%;
      padding: 0.5rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .add-to-cart:hover {
      background-color: #2980b9;
    }

    /* Cart Sidebar */
    .cart-sidebar {
      position: fixed;
      top: 0;
      right: -400px;
      width: 100%;
      max-width: 400px;
      height: 100vh;
      background-color: white;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
      transition: right 0.3s ease;
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }

    .cart-sidebar.active {
      right: 0;
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid #eee;
    }

    .close-cart {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #777;
    }

    .cart-items {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .cart-item {
      display: flex;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #eee;
    }

    .cart-item-image {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 4px;
      margin-right: 1rem;
    }

    .cart-item-details {
      flex: 1;
    }

    .cart-item-title {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .cart-item-price {
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 0.5rem;
    }

    .cart-item-actions {
      display: flex;
      align-items: center;
    }

    .quantity-btn {
      background-color: #eee;
      border: none;
      width: 25px;
      height: 25px;
      border-radius: 4px;
      cursor: pointer;
    }

    .quantity {
      margin: 0 0.5rem;
    }

    .remove-item {
      margin-left: auto;
      color: #e74c3c;
      background: none;
      border: none;
      cursor: pointer;
    }

    .cart-total {
      padding: 1rem;
      border-top: 1px solid #eee;
      text-align: right;
    }

    .cart-total h4 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .checkout-btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .checkout-btn:hover {
      background-color: #27ae60;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    /* Empty Cart Message */
    .empty-cart {
      text-align: center;
      padding: 2rem;
      color: #777;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .cart-sidebar {
        max-width: 100%;
      }

      .product-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 1rem;
      }

      .product-grid {
        grid-template-columns: 1fr;
      }

      .product-image {
        height: 150px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">ShopCart</div>
    <div class="cart-icon">
      <i class="fas fa-shopping-cart"></i>
      <span class="cart-count">0</span>
    </div>
  </header>

  <main>
    <section class="products">
      <h2>Our Products</h2>
      <div class="product-grid">
        <!-- Product items will be added dynamically -->
      </div>
    </section>

    <aside class="cart-sidebar">
      <div class="cart-header">
        <h3>Your Cart</h3>
        <button class="close-cart">&times;</button>
      </div>
      <div class="cart-items">
        <!-- Cart items will be added dynamically -->
      </div>
      <div class="cart-total">
        <h4>Total: $<span>0</span></h4>
        <button class="checkout-btn">Checkout</button>
      </div>
    </aside>
  </main>

  <div class="overlay"></div>

  <script src="js/script.js">
    document.addEventListener("DOMContentLoaded", () => {
      // DOM Elements
      const cartIcon = document.querySelector(".cart-icon");
      const cartSidebar = document.querySelector(".cart-sidebar");
      const closeCart = document.querySelector(".close-cart");
      const overlay = document.querySelector(".overlay");
      const cartItemsContainer = document.querySelector(".cart-items");
      const cartTotal = document.querySelector(".cart-total span");
      const cartCount = document.querySelector(".cart-count");
      const productGrid = document.querySelector(".product-grid");
      const checkoutBtn = document.querySelector(".checkout-btn");

      // Sample product data
      const products = [
        {
          id: 1,
          title: "Wireless Headphones",
          price: 99.99,
          image:
            "https://media.istockphoto.com/id/1372906882/photo/modern-blue-wireless-headphones-isolated-on-white-background-with-clipping-path.jpg?s=612x612&w=0&k=20&c=0k-2JFElEQ0QTvXsgtLx3i2JotQo_Eb8aEwyN-BOZjA=",
        },
        {
          id: 2,
          title: "Smart Watch",
          price: 199.99,
          image:
            "https://media.gettyimages.com/id/481616102/photo/apple-watch-sport.jpg?s=612x612&w=gi&k=20&c=y0vleYzoJnMML_SoO_Dbq5g4c3AyAgwBnADRTQHCTXY=",
        },
        {
          id: 3,
          title: "Bluetooth Speaker",
          price: 79.99,
          image:
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuL_ou8S-WcBk6avDXitUTWwFQWBxYKGgDDA&s",
        },
        {
          id: 4,
          title: "Laptop Backpack",
          price: 49.99,
          image:
            "https://www.shutterstock.com/image-photo/laptop-modern-gadgets-accessories-work-260nw-2476125191.jpg",
        },
        {
          id: 5,
          title: "Wireless Mouse",
          price: 29.99,
          image:
            "https://media.istockphoto.com/id/184370848/photo/modern-pc-mouse-from-above-on-white.jpg?s=612x612&w=0&k=20&c=akaNUET2qDPmKtUdwP23M08nqd0M8jdEar3p8IW7mYk=",
        },
        {
          id: 6,
          title: "USB-C Cable",
          price: 12.99,
          image:
            "https://static.vecteezy.com/system/resources/thumbnails/006/708/381/small/usb-type-c-cable-isolated-on-white-background-with-clipping-path-free-photo.jpg",
        },
      ];

      // Cart state
      let cart = [];

      // Initialize the app
      function init() {
        renderProducts();
        loadCart();
        updateCart();
        setupEventListeners();
      }

      // Render products to the page
      function renderProducts() {
        productGrid.innerHTML = products
          .map(
            (product) => `
            <div class="product-card" data-id="${product.id}">
                <img src="${product.image}" alt="${product.title
              }" class="product-image">
                <div class="product-info">
                    <h3 class="product-title">${product.title}</h3>
                    <span class="product-price">$${product.price.toFixed(
                2
              )}</span>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        `
          )
          .join("");
      }

      // Setup event listeners
      function setupEventListeners() {
        // Toggle cart sidebar
        cartIcon.addEventListener("click", toggleCart);
        closeCart.addEventListener("click", toggleCart);
        overlay.addEventListener("click", toggleCart);

        // Add to cart buttons
        productGrid.addEventListener("click", (e) => {
          if (e.target.classList.contains("add-to-cart")) {
            const productId = parseInt(
              e.target.closest(".product-card").dataset.id
            );
            const product = products.find((p) => p.id === productId);
            addToCart(product);
          }
        });

        // Cart item actions
        cartItemsContainer.addEventListener("click", (e) => {
          const cartItem = e.target.closest(".cart-item");
          if (!cartItem) return;

          const productId = parseInt(cartItem.dataset.id);

          if (e.target.classList.contains("remove-item")) {
            removeFromCart(productId);
          } else if (e.target.classList.contains("quantity-btn")) {
            const isIncrease = e.target.textContent === "+";
            updateQuantity(productId, isIncrease);
          }
        });

        // Checkout button
        checkoutBtn.addEventListener("click", checkout);
      }

      // Cart functions
      function addToCart(product) {
        const existingItem = cart.find((item) => item.id === product.id);

        if (existingItem) {
          existingItem.quantity += 1;
        } else {
          cart.push({
            id: product.id,
            title: product.title,
            price: product.price,
            image: product.image,
            quantity: 1,
          });
        }

        saveCart();
        updateCart();
        showAddToCartFeedback();
      }

      function removeFromCart(productId) {
        cart = cart.filter((item) => item.id !== productId);
        saveCart();
        updateCart();
      }

      function updateQuantity(productId, isIncrease) {
        const item = cart.find((item) => item.id === productId);

        if (item) {
          if (isIncrease) {
            item.quantity += 1;
          } else {
            item.quantity = Math.max(1, item.quantity - 1);
          }
        }

        saveCart();
        updateCart();
      }

      function updateCart() {
        renderCartItems();
        updateCartTotal();
        updateCartCount();
      }

      function renderCartItems() {
        if (cart.length === 0) {
          cartItemsContainer.innerHTML =
            '<div class="empty-cart">Your cart is empty</div>';
          return;
        }

        cartItemsContainer.innerHTML = cart
          .map(
            (item) => `
            <div class="cart-item" data-id="${item.id}">
                <img src="${item.image}" alt="${item.title
              }" class="cart-item-image">
                <div class="cart-item-details">
                    <h4 class="cart-item-title">${item.title}</h4>
                    <span class="cart-item-price">$${item.price.toFixed(
                2
              )}</span>
                    <div class="cart-item-actions">
                        <button class="quantity-btn">-</button>
                        <span class="quantity">${item.quantity}</span>
                        <button class="quantity-btn">+</button>
                        <button class="remove-item">Remove</button>
                    </div>
                </div>
            </div>
        `
          )
          .join("");
      }

      function updateCartTotal() {
        const total = cart.reduce(
          (sum, item) => sum + item.price * item.quantity,
          0
        );
        cartTotal.textContent = total.toFixed(2);
      }

      function updateCartCount() {
        const count = cart.reduce((sum, item) => sum + item.quantity, 0);
        cartCount.textContent = count;
      }

      function toggleCart() {
        cartSidebar.classList.toggle("active");
        overlay.classList.toggle("active");
        document.body.classList.toggle("no-scroll");
      }

      function showAddToCartFeedback() {
        const feedback = document.createElement("div");
        feedback.className = "add-to-cart-feedback";
        feedback.textContent = "Added to cart!";
        document.body.appendChild(feedback);

        setTimeout(() => {
          feedback.classList.add("show");
        }, 10);

        setTimeout(() => {
          feedback.classList.remove("show");
          setTimeout(() => {
            feedback.remove();
          }, 300);
        }, 2000);
      }

      function checkout() {
        if (cart.length === 0) {
          alert("Your cart is empty!");
          return;
        }

        alert(
          `Checkout - Total: $${cartTotal.textContent}\nThank you for your purchase!`
        );
        cart = [];
        saveCart();
        updateCart();
        toggleCart();
      }

      // Local storage functions
      function saveCart() {
        localStorage.setItem("cart", JSON.stringify(cart));
      }

      function loadCart() {
        const savedCart = localStorage.getItem("cart");
        if (savedCart) {
          cart = JSON.parse(savedCart);
        }
      }

      // Initialize the application
      init();
    });

  </script>
</body>

</html>
